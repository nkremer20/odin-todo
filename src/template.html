<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <div class="sidebar">
        <div class="user-info">
            <div class="profile-pic">
            </div>
            <h1>John Doe</h1>
        </div>
        <button>Add Task</button>
        <button>Today</button>
        <button>Upcoming</button>
        
    </div>
    <div class="todo-container">
        <form action="#">
            <input type="text" name="task-name" id="task-name" placeholder="Task Name">
            <input type="text" name="due-date" id="due-date" placeholder="Due Date">
            <input type="text" name="priority" id="priority" placeholder="Priority">
            <button type="submit">Add Task</button>
        </form>
    </div>
</body>
</html>
