<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <div class="sidebar">
        <div class="user-info">
            <div class="profile-pic">
            </div>
            <h1>John Doe</h1>
        </div>
        <button class="create-prj-button">Create Project</button>
        <button class="add-task-btn">Add Task</button>
        <button>Today</button>
        <button>Upcoming</button>
    </div>
    <div class="todo-container">
        <dialog id="new-prj-dialog">
            <form action="#">
                <textarea name="project-name" id="project-name"></textarea>
                <select id="status" name="status">
                    <option value="not-started">Not Started</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </form>
        </dialog>

        <dialog id="new-task-dialog">
            <div class="dialog-container">
                <form action="#">
                    <textarea name="task-name" id="task-name" placeholder="Task Name" required></textarea>
                    <div class="task-params">
                        <input type="date" name="due-date" id="due-date" placeholder="Due Date" required>
                        <input type="text" name="priority" id="priority" placeholder="Priority" required>
                    </div>
                    <div class="submit-section">
                        <select id="projects" name="favorite_fruit">
                            <option value="apple">Apple</option>
                            <option value="banana">Banana</option>
                            <option value="orange">Orange</option>
                            <option value="grape">Grape</option>
                        </select>
                        <div class="submit-cancel">
                            <button class="close-dialog">Cancel</button>
                        <button type="submit">Add Task</button>
                        </div>
                    </div>
                </form>
            </div>
        </dialog>
        <div class="project-card">
            <h1 class="project-name">Project</h1>
        </div>
    </div>
</body>
</html>
