<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <header>
        <h1>To-Do Dashboard</h1>
        <div class="header-btns">
            <button class="add-project-btn">
                <img src="./assets/work_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="Add Project" class="add-task-svg">
                Add Project
            </button>
            <button class="add-task-btn">
                <img src="./assets/add_task_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="Add Task" class="add-task-svg">
                Add Task
            </button>
        </div>
    </header>
    <div class="todo-container">
        <div class="prj-card">
            <div class="prj-card-header">
                <!-- <h1>Project Name</h1> -->
                <!-- Add tooltip -->
                <textarea name="task-name" title="This is a tooltip for the textarea.">Project Name</textarea>
                <button class="delete-task-btn"><img src="./assets/close_small_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="Delete Project"></button>
            </div>
            <div class="task-card">
                <p>Task name: TEST</p>
                <p>Due Date: 8/10/2025</p>
                <p>Priority: High</p>
                <div class="status-bar">
                    <div class="status-option">
                        <input type="radio" name="prj-status" id="not-started">
                        <label for="not-started" class="status-label">Not Started</label>
                    </div>
                    <div class="status-option">
                        <input type="radio" name="prj-status" id="in-progress">
                        <label for="in-progress" class="status-label">In Progress</label>
                    </div>
                    <div class="status-option">
                        <input type="radio" name="prj-status" id="completed">
                        <label for="completed" class="status-label">Completed</label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- New Task Modal -->
        <dialog class="add-task-modal">
                <form action="#" class="add-task-form">
                    <div class="task-info">
                        <div class="task-name-input">
                            <textarea type="text" name="task-name" id="task-name" placeholder="Task Name" required></textarea>
                        </div>
                        <input type="date" name="due-date" id="due-date" required>
                        <select name="priority" id="priority" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="seperator"></div>
                    <div class="task-submit">
                        <select name="project" id="project"></select>
                        <div class="submit-btns">
                            <button type="reset" class="cancel" id="cancel-task">Cancel</button>
                            <button type="submit" class="submit">Add Task</button>
                        </div>
                    </div>
                </form> 
        </dialog>

        <!-- New Project Modal -->
        <dialog class="add-project-modal">
            <form action="#" class="add-project-form">
                <div class="project-info">
                    <div class="project-name-input">
                        <textarea type="text" name="project-name" id="project-name" placeholder="Project Name" required></textarea>
                    </div>
                </div>
                <div class="seperator"></div>
                <div class="project-submit">
                    <div class="submit-btns">
                        <button type="reset" class="cancel" id="cancel-project">Cancel</button>
                        <button type="submit" class="submit">Add Project</button>
                    </div>
                </div>
            </form> 
        </dialog>
    </div>
</body>
</html>
