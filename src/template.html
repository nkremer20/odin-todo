<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <div class="sidebar">
        <div class="user-info">
            <div class="profile-pic">
            </div>
            <h1>John Doe</h1>
        </div>
        <button class="add-task-btn">Add Task</button>
        <button>Today</button>
        <button>Upcoming</button>
    </div>
    <div class="todo-container">
        <dialog id="new-task-dialog">
            <form action="#">
                <textarea name="task-name" id="task-name" placeholder="Task Name"></textarea>
                <!-- <input type="text" name="task-name" id="task-name" placeholder="Task Name"> -->
                <div class="task-params">
                    <input type="date" name="due-date" id="due-date" placeholder="Due Date">
                    <input type="text" name="priority" id="priority" placeholder="Priority">
                </div>
                <div class="submit-section">
                    <select id="projects" name="favorite_fruit">
                    <option value="apple">Apple</option>
                    <option value="banana">Banana</option>
                    <option value="orange">Orange</option>
                    <option value="grape">Grape</option>
                </select>
                <button type="submit">Add Task</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
