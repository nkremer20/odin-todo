        <!-- New Task Modal -->
        <dialog class="add-task-modal">
                <form action="#" class="add-task-form">
                    <div class="task-info">
                        <div class="task-name-input">
                            <textarea type="text" name="task-name" id="task-name" placeholder="Task Name" required></textarea>
                        </div>
                        <input type="date" name="due-date" id="due-date" required>
                        <select name="priority" id="priority" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="seperator"></div>
                    <div class="task-submit">
                        <select name="project" id="project"></select>
                        <div class="submit-btns">
                            <button type="reset" class="cancel" id="cancel-task">Cancel</button>
                            <button type="submit" class="submit">Add Task</button>
