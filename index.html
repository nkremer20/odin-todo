<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-Do</title><script defer="defer" src="/odin-todo/main.js"></script></head><body><header><h1>To-Do Dashboard</h1><div class="header-btns"><button class="add-project-btn"><img src="/odin-todo/f06b322330d10a4812bb.svg" alt="Add Project" class="add-task-svg"> Add Project</button> <button class="add-task-btn"><img src="/odin-todo/22af85052669277d1ebb.svg" alt="Add Task" class="add-task-svg"> Add Task</button></div></header><div class="todo-container"><dialog class="add-task-modal"><form action="#" class="add-task-form"><div class="task-info"><div class="task-name-input"><textarea type="text" name="task-name" id="task-name" placeholder="Task Name" required></textarea></div><input type="date" name="due-date" id="due-date" required> <select name="priority" id="priority" required><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select></div><div class="seperator"></div><div class="task-submit"><select name="project" id="project"></select><div class="submit-btns"><button type="reset" class="cancel" id="cancel-task">Cancel</button> <button type="submit" class="submit">Add Task</button></div></div></form></dialog><dialog class="add-project-modal"><form action="#" class="add-project-form"><div class="project-info"><div class="project-name-input"><textarea type="text" name="project-name" id="project-name" placeholder="Project Name" required></textarea></div></div><div class="seperator"></div><div class="project-submit"><div class="submit-btns"><button type="reset" class="cancel" id="cancel-project">Cancel</button> <button type="submit" class="submit">Add Project</button></div></div></form></dialog></div></body></html>
